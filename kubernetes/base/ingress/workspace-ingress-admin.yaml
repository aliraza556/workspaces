apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workspace-admin
  namespace: workspace-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: "${SUBDOMAIN_REPLACE_ME},*.${SUBDOMAIN_REPLACE_ME}"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"   # <--- Add it here
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ${SUBDOMAIN_REPLACE_ME}         # e.g. workspaces.turiz.space
    - "*.${SUBDOMAIN_REPLACE_ME}"     # wildcard for all subdomains
    secretName: workspace-admin-tls
  rules:
  - host: ${SUBDOMAIN_REPLACE_ME}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: workspace-controller
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workspace-ui
            port:
              number: 80
  - host: "*.${SUBDOMAIN_REPLACE_ME}"   # wildcard rule
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workspace-ui
            port:
              number: 80
